backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "content/home.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Tagline", name: "tagline", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Hero Image", name: "hero_image", widget: "image", required: false}
      
      - label: "About Page"
        name: "about"
        file: "content/about.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}
          - {label: "Team Photo", name: "team_photo", widget: "image", required: false}
  
  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Service Name", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Icon/Image", name: "image", widget: "image", required: false}
      - {label: "Price", name: "price", widget: "string", required: false}
      - {label: "Details", name: "body", widget: "markdown"}
  
  - name: "portfolio"
    label: "Portfolio"
    folder: "content/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Project Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["Dance", "Photography", "Events"]}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Gallery", name: "gallery", widget: "list", field: {label: "Image", name: "image", widget: "image"}}
      - {label: "Description", name: "body", widget: "markdown"}
  
  - name: "settings"
    label: "Settings"
    files:
      - label: "Site Settings"
        name: "site"
        file: "content/settings.md"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string"}
          - {label: "Contact Email", name: "email", widget: "string"}
          - {label: "Phone Number", name: "phone", widget: "string"}
          - {label: "WhatsApp Number", name: "whatsapp", widget: "string"}
          - {label: "Address", name: "address", widget: "text"}
          - {label: "Social Media Links", name: "social", widget: "object", fields: [
              {label: "Facebook", name: "facebook", widget: "string", required: false},
              {label: "Instagram", name: "instagram", widget: "string", required: false},
              {label: "Twitter", name: "twitter", widget: "string", required: false}
            ]}
